name: Bug Report
description: Report a bug or unexpected behavior in BlackRoad infrastructure
title: "[BUG]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the information below to help us investigate.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which BlackRoad component is affected?
      options:
        - Operator/Routing
        - Salesforce Integration
        - AI/LLM Integration
        - Cloudflare/Edge
        - Hardware (Pi Cluster)
        - Mesh Network (Tailscale)
        - CI/CD Workflows
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: node
    attributes:
      label: Node (if applicable)
      description: Which node is experiencing the issue?
      options:
        - lucidia (Pi 5 + Hailo-8)
        - octavia (Pi 5 + Hailo-8)
        - aria (Pi 5)
        - alice (Pi 400)
        - shellfish (Digital Ocean)
        - cecilia (Mac)
        - arcadia (iPhone)
        - Not applicable
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this behavior?
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Messages
      description: Include any relevant log output or error messages.
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might help.
